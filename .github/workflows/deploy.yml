# .github/workflows/deploy.yml  (PR Preview)
name: Docs Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'i18n/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      # PR 번호별 폴더로 gh-pages 브랜치에 퍼블리시
      - name: Publish preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build
          destination_dir: previews/pr-${{ github.event.number }}

      # PR에 프리뷰 URL 달아주기(덮어쓰기 방식)
      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-url
          message: |
            ✅ Preview ready:
            https://<YOUR_USER_OR_ORG>.github.io/<YOUR_REPO>/previews/pr-${{ github.event.number }}/
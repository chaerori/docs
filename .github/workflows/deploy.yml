name: Docs Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'i18n/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'

jobs:
  preview:
    runs-on: ubuntu-latest

    # ğŸ‘‡ ì´ ê¶Œí•œì´ ì—†ìœ¼ë©´ github-actions[bot]ì´ gh-pagesì— ëª» ì”ë‹ˆë‹¤
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # ê¸°ë³¸ í† í° ì‚¬ìš©
          publish_branch: gh-pages
          publish_dir: build
          destination_dir: previews/pr-${{ github.event.number }}
          # ğŸ‘‡ ìµœì´ˆ ìƒì„± ì‹œ ì¶”ì²œ(ë¹ˆ ì˜¤ë¸Œì íŠ¸ íŠ¸ë¦¬ë¡œ ìƒì„±)
          force_orphan: true

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-url
          message: |
            âœ… Preview ready:
            https://<YOUR_USER_OR_ORG>.github.io/<YOUR_REPO>/previews/pr-${{ github.event.number }}/
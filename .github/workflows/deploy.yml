# .github/workflows/deploy.yml  (PR Preview 용)
name: Docs Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
      - 'i18n/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'

jobs:
  preview:
    runs-on: ubuntu-latest

    # 👇 이 권한이 없으면 github-actions[bot]이 gh-pages에 못 씁니다
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # 기본 토큰 사용
          publish_branch: gh-pages
          publish_dir: build
          destination_dir: previews/pr-${{ github.event.number }}
          # 👇 최초 생성 시 추천(빈 오브젝트 트리로 생성)
          force_orphan: true

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-url
          message: |
            ✅ Preview ready:
            https://<YOUR_USER_OR_ORG>.github.io/<YOUR_REPO>/previews/pr-${{ github.event.number }}/
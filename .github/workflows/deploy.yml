name: Build & Deploy (Docusaurus)

on:
  push:
    branches: [ main ]        # PR이 auto-merge 되어 main에 머지되면 트리거

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - run: npm ci
      - run: npm run build          # docusaurus build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build               # Docusaurus 기본 출력 디렉터리

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
# .github/workflows/pages.yml
name: Deploy Pages
on:
  push:
    branches: [ main ]   # ë©”ì¸ì— ë¨¸ì§€ë  ë•Œë§Œ ë°°í¬

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true   # ìµœì‹  ì»¤ë°‹ë§Œ ë°°í¬

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages        # ğŸ‘ˆ Pages í™˜ê²½ì€ ì—¬ê¸°ì„œë§Œ ì‚¬ìš©!
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4